<!DOCTYPE html>
<html lang="en" ng-app="tarefas">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelaCash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-controller="GetTarefas">
    
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fa fa-users"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div ng-app="tarefas">
                <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" ng-class="{ 'active': isActive('/') }" href="#/">Dashboard</a>
                    <a class="nav-item nav-link" ng-class="{ 'active': isActive('/tarefas') }" href="#!tarefas">Tarefas</a>
                    <a class="nav-item nav-link" ng-class="{ 'active': isActive('/relatorios') }" href="#!relatorios">Relatorios</a>
                    <a class="nav-item nav-link" ng-class="{ 'active': isActive('/sobre') }" href="#!sobre">Sobre</a>
                    <a class="nav-item nav-link" ng-class="{ 'active': isActive('/contato') }" href="#!contato">Contato</a>
                  </div>
                </nav>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="d-flex jumbotron jumbotron jumbotronMarginTop" id="jumbotronMarginTop">
            <div class="container d-flex">
                <!-- <div class="logo">
                    <i class="fas fa-user-alt"></i>
                </div> -->
                <div class="p-2 centralizaTitulo">
                    <h3 class="display-8">Gerencie sua taferas feitas como Freelancer</h3>
                </div>
            </div>
            <!-- <div class="p-3 ng-star-inserted">
                <button class="btn btn-outline-light">Lista Eventos</button>
            </div> -->
        </div>

        <div ng-view></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./tarefas.routes.js"></script>
</body>
</html>
